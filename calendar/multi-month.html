<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuP Arhīvs - Gada Skats</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/main.min.css" rel="stylesheet">
    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/index.global.min.js"></script>
    <!-- FullCalendar Latvian Locale -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/locales/lv.global.min.js"></script>
    <style>
        /* Custom styles for glassmorphism */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* FullCalendar customizations */
        .fc .fc-button-primary {
            background-color: #4f46e5 !important;
            border-color: #4f46e5 !important;
        }
        
        .fc .fc-button-primary:hover {
            background-color: #4338ca !important;
            border-color: #4338ca !important;
        }
        
        .fc .fc-toolbar-title {
            font-size: 1.5rem;
            color: #4f46e5;
        }
        
        .fc-event {
            border-left: 3px solid #4f46e5 !important;
            background: rgba(79, 70, 229, 0.8) !important;
            color: #1e293b !important;
            transition: all 0.2s ease;
        }
        
        .fc-event:hover {
            background: rgba(79, 70, 229, 0.2) !important;
            transform: translateY(-2px);
        }
        
        .fc-day-today {
            background: rgba(79, 70, 229, 0.05) !important;
        }
    </style>
</head>
<body class="p-4">
    <header class="mb-8">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-indigo-800">GuP Arhīvs - Pilns Gada Skats</h1>
                <div class="flex items-center">
                    <a href="./index.html" class="text-indigo-600 hover:text-indigo-800 transition-colors mr-4">
                        <i class="fas fa-calendar mr-2"></i>Atpakaļ uz mēneša skatu
                    </a>
                    <a href="../index.html" class="text-indigo-600 hover:text-indigo-800 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>Atpakaļ uz arhīva meklētāju
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto glassmorphism p-6 animate-fadeIn">
        <!-- Calendar will be rendered here -->
        <div id="calendar"></div>
    </main>

    <!-- Event Details Modal -->
    <div id="eventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 max-w-lg w-full glassmorphism">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-xl font-semibold text-indigo-800">Event Details</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalContent" class="space-y-4">
                <!-- Event details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loadingIndicator" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-4 rounded-lg shadow-lg flex items-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mr-3"></div>
            <p>Loading calendar data...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../src/js/calendar/calendar-app-multi.js"></script>
</body>
</html>
